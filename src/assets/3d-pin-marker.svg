<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="60" viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pin base shadow -->
  <ellipse cx="20" cy="55" rx="12" ry="4" fill="#00000044" />
  
  <!-- Pin stem with 3D effect -->
  <path d="M20 50V30" stroke="#444444" stroke-width="6" stroke-linecap="round" />
  
  <!-- Pin head with 3D effect -->
  <g>
    <!-- Main circle with gradient for 3D effect -->
    <circle cx="20" cy="20" r="15" fill="url(#pinGradient)" stroke="#444444" stroke-width="1" />
    
    <!-- Highlight for 3D effect -->
    <circle cx="15" cy="15" r="5" fill="#ffffff50" />
  </g>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5555" />
      <stop offset="100%" stop-color="#aa0000" />
    </linearGradient>
  </defs>
</svg>